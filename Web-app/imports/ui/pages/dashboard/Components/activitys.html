<template name="Activity">
<div class="row">
	<div class="col s12 ">
		<div class="card activity-card">
			<div class="card-content grey-text no-padding">
				<div class="head-board">
					<h4>Activity</h4>
					<ul class="collection">
						{{#each activity}}
							{{>ActivitySingle}}
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
